<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Les Bonnes Pièces</title>
	<link rel="stylesheet" href="styles.css">
	<script type="module" src="pieces.js"></script>
</head>

<body>
	<header>
		<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
		<h1>Pièces auto</h1>
	</header>
	<main>
		<!-- Menu de recherche -->
		<section class="filtres">
			<h3>Filtres</h3>
			<button class="btn btn-trier">Trier par prix croissant</button>
			<br>
			<button class="btn btn-filtrer">Filtrer les pièces non abordables</button>
			<br>
			<button class="btn btn-decroissant">Trier par prix décroissant</button>
			<br>
			<button class="btn btn-description">Afficher les pièces avec description</button>
			<br>
			<button class="test-map">TEST MAP</button>
		</section>

		<!-- Fiches produits -->
		<section class="fiches">
			<!-- Elements liste abordables -->
			<div class="abordables">
				<p>Pièces abordables</p>
			</div>
			<div class="disponibles">
				<p>Pièces disponibles</p>
			</div>
		</section>
	</main>
</body>

</html>
